name: Build & Publish Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
#   id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: PB_VERSION=${{ github.event.release.tag_name }}
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/pocketbase-docker:latest
            ${{ vars.DOCKERHUB_USERNAME }}/pocketbase-docker:${{ github.event.release.tag_name }}
            ghcr.io/bakirgracic/pocketbase-docker:latest
            ghcr.io/bakirgracic/pocketbase-docker:${{ github.event.release.tag_name }}
